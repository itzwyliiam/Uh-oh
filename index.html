<!DOCTYPE html>
<html>
<head>
<title>UH OH!!!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:black;
  color:lime;
  font-family: "Courier New", monospace;
  text-align:center;
  overflow:hidden;
}

#warning {
  font-size: 30px;
  color:red;
  font-weight:bold;
  text-shadow: 0 0 10px red;
  margin-top:20px;
}

#ip {
  font-size:22px;
  margin-top:10px;
}

#terminal {
  width:90%;
  height:200px;
  background:#020202;
  border:2px solid lime;
  margin:20px auto;
  padding:10px;
  overflow:auto;
  font-size:14px;
}

#map {
  width:90%;
  height:350px;
  border:5px dashed hotpink;
  margin:25px auto;
}
</style>
</head>
<body>

<div id="warning">UH OH!!! YOUR HISTORY HAS BEEN COMPROMISED!</div>
<div id="ip">Loading IP...</div>

<div id="terminal"></div>

<div id="map"></div>

<script>
// ------------------- PHONE VIBRATION -------------------
function vibratePhone() {
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200, 100, 500]);
    setInterval(() => navigator.vibrate([150, 80, 150]), 4000);
  }
}
vibratePhone();

// ------------------- TERMINAL SPAM -------------------
const term = document.getElementById("terminal");

function spam() {
  const lines = [
    "Compiling IP logs...",
    "Breaching firewall...",
    "Decrypting browser history...",
    "Sending data to government server...",
    "Locating device...",
    "Injecting malware.js...",
    "Hacking fridge...",
    "Downloading TikTok drafts..."
  ];
  term.innerHTML += "> " + lines[Math.floor(Math.random()*lines.length)] + "<br>";
  term.scrollTop = term.scrollHeight;
}
setInterval(spam, 500);

// ------------------- SHOW IP -------------------
fetch("https://ipwho.is/")
  .then(r => r.json())
  .then(data => {
    document.getElementById("ip").innerHTML = "Your IP: " + data.ip;
  });

// ------------------- MAP RENDER -------------------
function showMap(lat, lon) {
  document.getElementById("map").innerHTML = `
    <iframe
      width="100%" height="100%"
      style="border:0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.02}%2C${lat-0.02}%2C${lon+0.02}%2C${lat+0.02}&layer=mapnik&marker=${lat}%2C${lon}">
    </iframe>
  `;
}

// ------------------- GPS + IP FALLBACK -------------------
navigator.geolocation.getCurrentPosition(
  (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    showMap(lat, lon);
  },
  (err) => {
    fetch("https://ipwho.is/")
      .then(r => r.json())
      .then(d => showMap(d.latitude, d.longitude));
  },
  {enableHighAccuracy:true, timeout:5000}
);
</script>

</body>
</html>
